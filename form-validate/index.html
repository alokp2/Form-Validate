<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Form
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <h1>Sign Up Today!</h1>
       <form id="form">
       <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Full Name" required minlength="3">
       </div>
       <!-- Phone Number -->
       <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone"name="phone" placeholder="444-444-4444" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
       </div>


       <!-- Email Address -->

       <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="email@address.com"required>

       </div>
       <!-- Website -->
       <div class="form-group">
        <label for="website">Website URL</label>
        <input type="website" id="website" name="website" placeholder="http://sites.github"required>

       </div>

       <!-- Password -->

       

       <div class="form-group">
        <label for="Password">Password</label>
        <input type="Password" id="Password" name="Password" placeholder="Create Password(Min. 8 characters)"required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
        title="Please include at least 1 uppercase character, 1 lowercase character, and 1 number.">

       </div>

       <!-- Confirm Password -->

       <div class="form-group">
        <label for="password1">Confirm Password</label>
        <input type="password" id="password1" placeholder="Confirm Password"
               required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" name="password">
      </div>

     <button type="submit">Register</button>
      </form>
      <div class="message-container">
        <h3 id="message">Don't Hesitate!</h3>
      </div>
    </div>

    <!-- Javascript File -->
    <script src="script.js"></script>
</body>
</html>
